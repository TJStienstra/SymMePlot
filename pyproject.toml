[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "symmeplot"
dynamic = ["version"]
authors = [
  { name="Timo Stienstra", email="timostienstra00@gmail.com" },
]
description = "SymPy Mechanics Plotter"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "matplotlib >=3.6.3",
    "sympy >=1.11.1",
    "numpy >=1.23.3",
]

[project.optional-dependencies]
test = [
    "pytest >=7.2.0",
    "ruff >=0.0.253",
]
doc = [
    "sphinx >=6.1.3",
    "sphinx-rtd-theme >=1.2.0",
    "jupyter-sphinx >= 0.4.0",
    "autodocsumm >=0.2.10",
]

[project.urls]
"Homepage" = "https://github.com/TJStienstra/symmeplot"
"Bug Tracker" = "https://github.com/TJStienstra/symmeplot/issues"
"Documentation" = "https://tjstienstra.github.io/symmeplot/"

[tool.ruff]
target-version = "py37"
select = ["A", "B", "C", "D", "E", "F", "I", "N", "Q", "W", "NPY", "RUF", "SIM", "TID",
          "T20", "UP"]
ignore = ["A003", "D100", "D105", "D107", "D203", "D213"]
show-source = true

[tool.ruff.per-file-ignores]
"*/__init__.py" = ["D104"]
"symmeplot/tests/*" = ["D", "N806", "S101"]
"symmeplot/plot_artists.py" = ["D102"]

[tool.pytest.ini_options]
testpaths = [
    "symmeplot/tests",
]
