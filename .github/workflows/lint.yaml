name: Lint

on: [ push, pull_request ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          pipx install flit
          flit install --extras test
      - name: Lint with ruff
        run: |
          ruff . --verbose
